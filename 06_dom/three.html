<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai Aur Code</title>
</head>
<body style="background-color: #212121; color: #ffff;">
    
</body>
<script>
 const div=document.createElement('div') //  html page par div element create kiya hai using JS 
 console.log(div); 
 div.className="main"  // div element ki class create ki hai className se
 div.id="myId" // div element ki id create ki hai
 div.id=Math.random() * 10  // math.random ek function hai jiske through id ke andar ek random value aa gyi hai har bar alag alag value aayegi
 div.id=Math.round(Math.random() * 10 + 1) // math.round ek function hai jiske through id ke andar ek roundoff value aayegi or har time refresh karenge tabh ek new value aayegi or +1 kiya hai jis se ki kabhi 0 "zero" value na aaye
 div.setAttribute("title","generatedtile")  //setAttribute se div ke andar title set kiya hai key ka name "title" hai aur uski value hai "generatedtitle" iska matlab setattribute ka use karke div ko ek custom attribute diya
 div.style.backgroundColor = "green"
 div.style.padding = "12px"
 //div.innerText = "Chai aur code"
 const addText=document.createTextNode ("Chai aur code") //Chai aur code naam ka ek text node banaya, aur div ke andar daal diya.
 div.appendChild(addText) //Ab us div ko page par append kar diya. Ab user ko dikh raha hoga screen pe.
 document.body.appendChild(div)
</script>
</html>
